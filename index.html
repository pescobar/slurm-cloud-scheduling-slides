# sciCOREMed

- Secure IT environment for sensitive data analysis

- Based on OpenStack private cloud

- Projects are isolated from each other for improved security (OpenStack multitenancy)

- Hardware resources for projects:

    - 16 compute nodes 

    - 848 cpus (with multithreading)

    - ~ 4TB ram

# What problem we had?

When deploying "static" slurm clusters resources allocated inside a tenant where not accessible from other tenants.

Moving resources between tenants would require sysadmin intervention.

We can easily have idle resources in a tenant while other tenant requires those resources.
